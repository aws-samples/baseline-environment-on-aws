name: build

on:
  push:
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build on Node.js v${{ matrix.node }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # supported node versions
        node: [14, 16]
        os: ['ubuntu-latest']
        include:
          # additional test for current node version on windows
          - node: 14
            os: windows-latest
    steps:
      - run: |
          git config --global core.autocrlf false
          git config --global core.eol lf
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: npm
      # TODO: Temporarily avoid 8.4 due to: https://github.com/npm/cli/issues/4341
      - run: npm i -g npm@8.3
      - run: |
          echo "node: $(node --version)"
          echo "npm: $(npm --version)"
      - run: npm ci
      - run: npm run lint:ci
      - run: npm run format:ci
      - run: npm run build --workspaces
      - run: npm run test --workspaces
      - run: npm run synth:dev --workspaces
